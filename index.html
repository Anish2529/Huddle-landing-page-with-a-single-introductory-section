<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="logo"> <img src="images/logo.svg" alt=""></div>
      
      <div class="hero">
        <img src="images/illustration-mockups.svg" alt="">
        <div class="text">
          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            <button class="btn">Register</button>
        </div>
      </div>

      <div class="social">
        <ion-icon class="icon" name="logo-facebook"></ion-icon>
        <ion-icon class="icon" name="logo-twitter"></ion-icon>
        <ion-icon class="icon" name="logo-instagram"></ion-icon>
      </div>
    </div>



  </main>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
